{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <title>Регистрация</title>
</head>

<body>
    <div class="signup__body">
        <div class="container">
            <form method="POST">
                {% csrf_token %}
                <img src="{% static 'img/logo.png'%}" alt="">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                </ul>
                {% endif %}
                <h1>Регистрация</h1>
                <span>Создайте свой аккаунт</span>
                <div class="inputs__list">
                    <input required name="firstName" class="user" type="text" placeholder="Имя">
                    <input required name="lastName" class="user" type="text" placeholder="Фамилия">
                    <input required name="email" class="email" type="email" placeholder="Email">
                    <input required name="password1" class="password" type="password" placeholder="Пароль">
                    <input required name="password2" class="password" type="password" placeholder="Подтвердите пароль">
                    <button type="submit">Регистрация</button>
                </div>
                <a href="{% url 'account:login' %}">Уже зарегистрированы?</a>
                <div class="line-width">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
