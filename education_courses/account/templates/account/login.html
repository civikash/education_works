{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <title>Авторизация</title>
</head>
<body>
    <div class="login__body">
        <div class="login__left">
            <img src="{% static 'img/logo.png'%}" alt="">
            <h1>Авторизуйтесь</h1>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
            </ul>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="element__input">
                <label for="emailInpun">Email</label>
                <input id="emailInpun" name="email" type="email" placeholder="alex@gmail.com">
            </div>
            <div class="element__input">
                <label for="emailInpun">Пароль</label>
                <input id="emailInpun" name="password" type="password" placeholder="Введите пароль">
            </div>
            <div class="element__reset-password">
                <a href="#">Забыли пароль?</a>
            </div>
                <button type="submit">Войти</button>
            </form>
            <svg width="429" height="22" viewBox="0 0 429 22" fill="none" xmlns="http://www.w3.org/2000/svg">

            <a class="button orange" href="{% url 'account:signup' %}">Зарегистрируйтесь</a>
                
        </div>
        <div class="login__right">
            <img src="{% static 'img/login_right.png'%}" alt="">
        </div>
    </div>

</html>
